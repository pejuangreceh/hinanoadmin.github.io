{% extends "base.html" %} {% block main %} {% load static %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          {% comment %}
          <h1>Topics Create</h1>
          {% endcomment %}
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
    <form method="POST">
            {% csrf_token %}
      <div class="row">
        <div class="col-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Create Quizzes</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputBorder">ID</label>
                  <input
                    type="text"
                    class="form-control form-control-border"
                    id="exampleInputBorder"
                    placeholder=""
                    value="{{ tampil.id }}"
                    name="id"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputBorder">Question</label>
                  <input
                    type="text"
                    class="form-control form-control-border"
                    id="exampleInputBorder"
                    placeholder=""
                    value="{{ tampil.question }}"
                    name="question"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputBorder">Detail</label>
                  <input
                    type="text"
                    class="form-control form-control-border"
                    id="exampleInputBorder"
                    placeholder=""
                    value="{{ tampil.detail }}"
                    name="detail"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputBorder">True Answer</label>
                  <input
                    type="text"
                    class="form-control form-control-border"
                    id="exampleInputBorder"
                    placeholder=""
                    value="{{ tampil.true_answer }}"
                    name="true_answer"
                  />
                </div>
              </div>
            </div>
          </form>
          <!-- /.card -->
        </div>
        <div class="col-6">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Quizzes Answers</h3>
              </div>
              <div class="card-body">
                {% for x in tampil.answers %}
                <div class="form-group">
                  <label for="exampleInputBorder">Answer {{ forloop.counter0 }}</label>
                  <input
                    type="text"
                    class="form-control form-control-border"
                    id="exampleInputBorder"
                    placeholder=""
                    value="{{ x }}"
                    name="answer{{ forloop.counter0 }}"
                  />
                </div>
                {% endfor %}
                
                  <h3 class="card-title">test</h3>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary float-right">
                  Submit
                </button>
              </div>
            </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </form>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}
