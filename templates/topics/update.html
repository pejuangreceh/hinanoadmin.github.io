{% extends "base.html" %} {% block main %} {% load static %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Topic Update</h1>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          {% comment %} {{ tampil.id }} {{tampil.title }} {{ tampil.description
          }} {% endcomment %}
          <form method="POST">
            {% csrf_token %}
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Create Topics</h3>
              </div>
              <div class="card-body">
                <div class="form-group">
                  <label for="exampleInputBorder">ID</label>
                  <input
                    type="text"
                    class="form-control form-control-border"
                    id="exampleInputBorder"
                    placeholder=""
                    value="{{ tampil.id }}"
                    name="id"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputBorder">Title</label>
                  <input
                    type="text"
                    class="form-control form-control-border"
                    id="exampleInputBorder"
                    placeholder=""
                    value="{{ tampil.title }}"
                    name="title"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputBorder">Description</label>
                  <input
                    type="text"
                    class="form-control form-control-border"
                    id="exampleInputBorder"
                    placeholder=""
                    value="{{ tampil.description }}"
                    name="description"
                  />
                </div>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary float-right">
                  Submit
                </button>
              </div>
            </div>
          </form>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
